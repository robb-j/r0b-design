colors:
  branding:
    magenta: '#92374D'
    berry: '#8C5483'
    liberty: '#4A5899'
    blue: '#559CAD'
    silver: '#C0B2AA'
  
  utility:
    primary: '$berry'
    primary-light: 'lighten($primary, 40%)'
    primary-dark: 'darken($primary, 10%)'
    secondary: '$liberty'
    secondary-light: 'lighten($secondary, 40%)'
    secondary-dark: 'darken($secondary, 10%)'
    success: '#2BA58D'
    success-light: 'lighten($success, 40%)'
    success-dark: 'darken($success, 10%)'
    info: '#49ACF0'
    info-light: 'lighten($info, 30%)'
    info-dark: 'darken($info, 10%)'
    warning: '#FED766'
    warning-light: 'lighten($warning, 22%)'
    warning-dark: 'darken($warning, 10%)'
    danger: '#F42A03'
    danger-light: 'lighten($danger, 40%)'
    danger-dark: 'darken($danger, 10%)'
  
  shades:
    white:        'hsl(0, 0%, 100%)'
    white-ish:    'hsl(0, 0%, 96%)'
    gray-light-3: 'hsl(0, 0%, 88%)'
    gray-light-2: 'hsl(0, 0%, 80%)'
    gray-light-1: 'hsl(0, 0%, 72%)'
    gray:         'hsl(0, 0%, 42%)'
    gray-dark-1:  'hsl(0, 0%, 32%)'
    gray-dark-2:  'hsl(0, 0%, 25%)'
    gray-dark-3:  'hsl(0, 0%, 18%)'
    black-ish:    'hsl(0, 0%, 7%)'
    black:        'hsl(0, 0%, 4%)'

fonts:
  base:
    family-body: "'Noto Sans', sans-serif"
    family-display: Oswald, sans-serif
    family-monospace: "'IBM Plex Mono', monospace"
