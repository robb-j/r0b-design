<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="skeleton.css">
  <title>r0b design</title>
</head>
<body class="skeleton-wrapper">
  <header class="skeleton-header">
    <a href="01-variables">01-variables</a>
    <a href="01-variables">01-variables</a>
    <a href="01-variables">01-variables</a>
  </header>
  <main class="skeleton-content">
    <div class="color-group">
  <h3 class="color-group-name">brand</h3>
  <div class="color-list">
    <div class="color-block">
      <label class="color-name"> $magenta </label>
      <div class="color-box" style="background-color: #92374D"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $berry </label>
      <div class="color-box" style="background-color: #8C5483"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $liberty </label>
      <div class="color-box" style="background-color: #4A5899"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $blue </label>
      <div class="color-box" style="background-color: #559CAD"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $silver </label>
      <div class="color-box" style="background-color: #C0B2AA"></div>
    </div>
  </div>
</div>
<div class="color-group">
  <h3 class="color-group-name">utility</h3>
  <div class="color-list">
    <div class="color-block">
      <label class="color-name"> $success </label>
      <div class="color-box" style="background-color: #23D160"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $success-light </label>
      <div class="color-box" style="background-color: lighten($success, 10%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $success-dark </label>
      <div class="color-box" style="background-color: darken($success, 10%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $info </label>
      <div class="color-box" style="background-color: #209CEE"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $info-light </label>
      <div class="color-box" style="background-color: lighten($info, 10%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $info-dark </label>
      <div class="color-box" style="background-color: darken($info, 10%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $warning </label>
      <div class="color-box" style="background-color: #FFDC57"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $warning-light </label>
      <div class="color-box" style="background-color: lighten($warning, 10%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $warning-dark </label>
      <div class="color-box" style="background-color: darken($warning, 10%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $danger </label>
      <div class="color-box" style="background-color: #FF3760"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $danger-light </label>
      <div class="color-box" style="background-color: lighten($danger, 10%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $danger-dark </label>
      <div class="color-box" style="background-color: darken($danger, 10%)"></div>
    </div>
  </div>
</div>
<div class="color-group">
  <h3 class="color-group-name">shades</h3>
  <div class="color-list">
    <div class="color-block">
      <label class="color-name"> $white </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 100%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $white-ish </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 96%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $gray-light-3 </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 88%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $gray-light-2 </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 80%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $gray-light-1 </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 72%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $gray </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 42%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $gray-dark-1 </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 32%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $gray-dark-2 </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 25%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $gray-dark-3 </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 18%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $black-ish </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 7%)"></div>
    </div>
    <div class="color-block">
      <label class="color-name"> $black </label>
      <div class="color-box" style="background-color: hsl(0, 0%, 4%)"></div>
    </div>
  </div>
</div>

  </main>
</body>
</html>
